<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
attribute vec4 vColor;
varying vec4 fColor;
uniform float offset;
void main(){
   
    gl_Position = vPosition;
    gl_Position.x = 0.5*-sin(offset) * vPosition.y + cos(offset) * vPosition.x;
  	gl_Position.y =  0.5*sin(offset) * vPosition.x + cos(offset) * vPosition.y;
    fColor = vColor; 
}
</script>
<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
varying vec4 fColor;

void main() {
    
    gl_FragColor = fColor;
    
}
</script>
